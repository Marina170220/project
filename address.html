<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Address</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

    <div>
        <h1>Введите ваш адрес, куда доставить</h1>
        <hr>
        <form action="ready.html">
            <h3>Город</h3>
            <p><input type="text" name="city" placeholder="Куда везти"></p>
            <h3>Улица</h3>
            <p><input type="text" name="street" placeholder="Немного точнее"></p>
            <h3>Дом, корпус и строение</h3>
            <p><input type="text" name="house" placeholder="Немного точнее"></p>
            <h3>Пожелания и примечания, если есть</h3>
            <p><input type="text" name="notes"></p>
            <p><input type="submit" value="Продолжить"></p>

        </form>
    </div>
</body>
</html>
